<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shenanigans3D - Immersive Experience</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="overlay">
        <div class="header">
            <img src="https://storage.googleapis.com/production-thangs-public/uploads/avatars/6ae1eb25-6257-4a5f-a73a-e02c8acbe9de" alt="Shenanigans3D Logo" class="logo">
            <h1>Shenanigans3D</h1>
            <p class="vibe">"Nothing serious, Learn from each other, Love life."</p>
        </div>
        <div id="instructions">Explore the 3D space. Click on the cubes to visit links.</div>
    </div>
    <canvas id="bg"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
